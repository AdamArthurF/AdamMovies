<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AdamMovies.com</title>
    <link rel="stylesheet" href="bootstrap-4.4.1-dist/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1 class="mt-5 mb-5 font-weight-bold">Adam Movies</h1>
            <div class="input-group mb-3">
                <input type="text" class="form-control input-movie" id="input-movie" placeholder="Search movie" aria-label="Search movie" aria-describedby="basic-addon2">
                <div class="input-group-append">
                    <button class="btn btn-outline-primary search-button" id="search-button">Search</button>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="row daftar-film"></div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="moviesModal" tabindex="-1" role="dialog" aria-labelledby="moviesModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="moviesModalLabel">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body"></div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <h5 class="text-center">Copyright &copy; 2020. Adam Arthur Faizal</h5>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
             integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
             crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="bootstrap-4.4.1-dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
